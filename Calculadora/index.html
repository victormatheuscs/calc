<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <h2 id="resultado"></h2>
        <table>
            <tr>
                <td><button class="btn">C</button></td>
                <td><button class="btn">&#9003</button></td>
                <td><button class="btn">/</button></td>
                <td><button class="btn">X</button></td>                
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td rowspan="2"><button style="height: 106px;" class="btn" onclick="calcular()">=</button></td>  
            </tr>
            <tr>
                <td colspan="2"><button style="width: 106px;" class="btn">0</button></td>
                <td><button class="btn">.</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
